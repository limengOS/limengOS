-- vim:set ft=lua:

local L4 = require("L4");

L4.default_loader:start({ log = L4.Env.log:m("rws"), },
                        "rom/vmlinuz mem=64M console=ttyLv0 "
                        .. "l4x_rd=rom/ramdisk-" ..  L4.Info.arch() .. ".rd "
                        .. (L4.Info.arch() == "arm64" and "l4x_dtb=rom/simple.dtb " or "")
                        .. "root=1:0 ramdisk_size=5000");
